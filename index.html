    <!-- create modal -->
    <section id="create-modal" class="fixed top-0 right-[-100%] bg-white shadow-2xl h-screen sm:w-[90%] md:w-[400px] ml-auto rounded-l-md overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-thumb]:rounded-lg">
        <div class="px-6 py-4 text-[#707085] flex items-center justify-between border-b">
            <span class="block font-medium text-[12px]"><i class="fa-brands fa-trello mr-2"></i>Taskflow project</span>
            <i class="block fa-solid fa-xmark cursor-pointer"></i>
        </div>
        <div class="px-6 pt-6">
            <h1 class="text-[24px] font-semibold">Create A New Task</h1>

            <form class="my-[30px]" action="" method="post">
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="ctitle">Title</label>
                    <input type="text" id="ctitle" placeholder="Enter title" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="cstatus">Status</label>
                    <select id="cstatus" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option value="" selected disabled>Select an option</option>
                        <option value="todo">Todo</option>
                        <option value="inprogress">In progress</option>
                        <option value="done">done</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="cpriority">Priority</label>
                    <select id="cpriority" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option value="" selected disabled>Select an option</option>
                        <option value="p1">High (p1)</option>
                        <option value="p2">Medium (p2)</option>
                        <option value="p3">Low (p3)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="cdate">Due Date</label>
                    <input id="cdate" type="date" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="cdescription">Description</label>
                    <textarea id="cdescription" placeholder="Enter description" class="block resize-none shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1 h-[100px]"></textarea>
                </div>

                <button id="createtask" class="text-xs font-medium bg-primary text-white w-fit h-fit px-4 py-2 rounded-md shadow"><i class="fa-solid fa-plus mr-1"></i>Create</button>
            </form>
        </div>
    </section>

    <!-- update modal -->
    <section id="update-modal" class="fixed top-0 right-[-100%] bg-white shadow-2xl h-screen sm:w-[90%] md:w-[400px] ml-auto rounded-l-md overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-thumb]:rounded-lg">
        <div class="px-6 py-4 text-[#707085] flex items-center justify-between border-b">
            <span class="block font-medium text-[12px]"><i class="fa-brands fa-trello mr-2"></i>Taskflow project</span>
            <i class="block fa-solid fa-xmark cursor-pointer"></i>
        </div>
        <div class="px-6 pt-6">
            <h1 class="text-[24px] font-semibold">Update A Task</h1>

            <form class="my-[30px]" action="" method="post">
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="utitle">Title</label>
                    <input id="utitle" type="text" placeholder="Enter title" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="ustatus">Status</label>
                    <select id="ustatus" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option value="todo">Todo</option>
                        <option value="inprogress">In progress</option>
                        <option value="done">done</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="upriority">Priority</label>
                    <select id="upriority" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option value="p1">High (p1)</option>
                        <option value="p2">Medium (p2)</option>
                        <option value="p3">Low (p3)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="udate">Due Date</label>
                    <input id="udate" type="date" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="udescription">Description</label>
                    <textarea id="udescription" placeholder="Enter description" class="block resize-none shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1 h-[100px]"></textarea>
                </div>

                <div class="mt-8 flex gap-x-2 gap-y-6">
                    <button class="text-xs font-medium bg-primary text-white w-fit h-fit px-4 py-2 rounded-md shadow">Modify</button>
                    <button class="text-xs font-medium bg-red-600 text-white w-fit h-fit px-4 py-2 rounded-md shadow">Delete</button>
                </div>
            </form>
        </div>
    </section>

    <!-- filter modal -->
    <section id="filter-modal" class="fixed top-0 right-[-100%] bg-white shadow-2xl h-screen sm:w-[90%] md:w-[400px] ml-auto rounded-l-md overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-thumb]:rounded-lg">
        <div class="px-6 py-4 text-[#707085] flex items-center justify-between border-b">

            <i class="block fa-solid fa-xmark cursor-pointer"></i>
        </div>
        <div class="px-6 pt-6">
            <h1 class="text-[24px] font-semibold">Filter tasks</h1>

            <form class="my-[30px]" action="" method="post">
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="title">Priority</label>
                    <select class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option selected disabled>Select an option</option>
                        <option value="p1">High (p1)</option>
                        <option value="p2">Medium (p2)</option>
                        <option value="p3">Low (p3)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="title">Due Date</label>
                    <input type="date" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mt-10 flex gap-x-2 gap-y-6">
                    <button class="text-xs font-medium bg-primary border-primary border-[1.5px] text-white w-fit h-fit px-4 py-2 rounded-md shadow">Apply Filters</button>
                    <button class="text-xs font-medium text-primary border-primary border-[1.5px] w-fit h-fit px-4 py-2 rounded-md shadow">CLear Filters</button>
                </div>
            </form>
        </div>
